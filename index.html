  <body>
    <div id="startScreen">
      <h1 class="title">Welcome to the game</h1>
      <p class="instructions__title">Instructions</p>
        <div class="instructions__text">
            <p class="instructions__text-element"><span class="instructions__text-key">Q</span> : Move left</p>
            <p class="instructions__text-element"><span class="instructions__text-key">D</span> : Move right</p>
            <p class="instructions__text-element"><span class="instructions__text-key">Z</span> or<span class="instructions__key"></span> SPACE</span> : Jump</p>
            <p class="instructions__text-element"><span class="instructions__text-key">S</span> : Crouch</p>
            <p class="instructions__text-element"><span class="instructions__text-key">MOUSE CLICK</span> : Attack</p>
            <p class="instructions__text-element">TODO</p>
        </div>
      <button id="startButton">Start the game</button>
    </div>

    <div id="gameCanvas"></div>
